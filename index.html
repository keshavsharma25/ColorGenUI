<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <h1 class="header-container">COLORGEN</h1>

    <div>
      <div class="main-container">
        <div class="color-image-container">
          <div class="image-container">
            <div class="upload-container">
              <form id="myForm" method="post">
                <div class="upload-btn-wrapper">
                  <button class="btn">Upload a file</button>
                  <input
                    type="file"
                    name="myfile"
                    id="inpFile"
                    accept="image/*"
                    onchange="loadFile(event)"
                  />
                </div>
              </form>
            </div>

            <img
              id="output"
              src="./images/g7rnhyvmrhf71.jpg"
              class="img-source"
            />
          </div>

          <div class="color-container">
            <div class="color-box" id="color1"></div>
            <div class="color-box" id="color2"></div>
            <div class="color-box" id="color3"></div>
            <div class="color-box" id="color4"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
